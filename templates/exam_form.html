<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Exams</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/exam_form.css') }}">
</head>

<body>
    <center>
        <div>
            <h1>Exam Details</h1>
            <form action="/exams/{{id}}" method="POST">
                <label for="exam_code" id="label1">Course Code:</label><br>
                <input type="text" name="exam_code" placeholder="Exam Course Code" required>
                <br>
                <label for="exam_type" id="label2">Exam Type:</label><br>
                <select name="exam_type">
            <option value="Main Exam">Main Exam</option>
            <option value="Mid-Semester Exam">Mid-Semester Exam</option>
            <option value="Supplementary Exam">Supplementary Exam</option>
        </select>
                <br>
                <label for="exam_score" id="label3">Score:</label><br>
                <input type="number" name="exam_score" placeholder="Exam Score" required>
                <br>
                <input type="submit" value="submit" id="sub">
            </form>
        </div>
    </center>
</body>

</html>
