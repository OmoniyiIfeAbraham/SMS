<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/adminLogin.css') }}">

</head>

<body>
    <center>
        <h1>Login Below</h1>
        <form action="/adminLogin" method="POST">
            <input type="text" name="username" placeholder="Username" id="input" required>
            <br>
            <input type="password" name="password" placeholder="Password" id="input" required>
            <br>
            <input type="submit" value="Login" id="btn">
        </form>
    </center>
</body>

</html>
