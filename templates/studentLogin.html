<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/studentLogin.css') }}">
</head>

<body>
    <center>
        <h1>Login Below</h1>
        <form action="/studentLogin" method="POST">
            <label for="username">Full Name</label>
            <br>
            <input type="text" name="username" placeholder="Username" id="input">
            <br>
            <label for="password">Student ID</label>
            <br>
            <input type="password" name="password" placeholder="Password" id="input">
            <br>
            <input type="submit" value="submit" id="btn">
        </form>
    </center>
</body>

</html>
