<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Courses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/course_form.css') }}">
</head>

<body>
    <center>
        <div>
            <h1>Course details</h1>
            <form action="/course/{{id}}" method="POST">
                <label for="course_name" id="label1">Course:</label><br>
                <input type="text" name="course_name" placeholder="Course Name" required>
                <br>
                <label for="course_type" id="label2">Course Code:</label><br>
                <input type="text" name="course_type" placeholder="Course Code" required>
                <br>
                <input type="submit" value="submit" id="sub">
            </form>
        </div>
    </center>
</body>

</html>
